        \         <div class=\"title\">\n              <h2><a href=\"/pages/about\">About</a></h2>\n
        \             <h3>what this is</h3>\n            \n          </div>\n          <p>Welcome
        to RubyGems.org, the Ruby community&#x27;s gem hosting service. The purpose
        of this project is three-fold:</p>\n<ol class=\"manual\">\n  <li>Provide a
        better API for dealing with gems</li>\n  <li>Create more transparent and accessible
        project pages</li>\n  <li>Enable the community to improve and enhance the
        site</li>\n</ol>\n<p>\n  The project was started in April 2009 by <a href=\"http://twitter.com/qrush\">Nick
        Quaranto</a>, and has since grown to include the contributions of over <a
        href=\"https://github.com/rubygems/rubygems.org/graphs/contributors\">115
        Rubyists</a> and <a href=\"https://rubygems.org/stats\">millions of gem downloads</a>.
        As of the RubyGems 1.3.6 release, the site has been renamed to RubyGems.org
        from Gemcutter to solidify the site's central role in the Ruby community.\n</p>\n<p>\n
        \ Although Gemcutter is not run by one specific company, plenty have helped
        us out so far. The current design of the site was sponsored by <a href=\"http://thoughtbot.com\">Thoughtbot</a>.
        <a href=\"http://github.com\">GitHub</a> has also been invaluable for helping
        us collaborate and share code easily. The site started on <a href=\"http://heroku.com\">Heroku</a>,
        whose great service helped prove Gemcutter as a viable solution that the whole
        community could rely on.\n</p>\n<p>\n  Some insights into the technical aspects
        of the site: It's 100% Ruby. The main site is a <a href=\"http://rubyonrails.org\">Rails</a>
        application, and the RubyGem serving is done through <a href=\"http://www.sinatrarb.com\">Sinatra</a>.
        Gems are hosted on <a href=\"http://aws.amazon.com/s3/\">Amazon S3</a>, and
        the time between publishing a new gem and having it ready for installation
        is minimal. For more info, <a href=\"http://github.com/rubygems/rubygems.org\">please
